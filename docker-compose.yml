services:
  db:
    image: postgres:16
    container_name: ofertasdv-db
    environment:
      POSTGRES_DB: ofertasdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    container_name: ofertasdv-backend
    environment:
      DB_URL: jdbc:postgresql://db:5432/ofertasdb
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      JPA_DDL_AUTO: update
      # CORS_ALLOWED_ORIGINS default already allows localhost:3000
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        # Ensure the browser can reach the backend via host port
        NEXT_PUBLIC_API_URL: http://localhost:8080
    container_name: ofertasdv-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
      NODE_ENV: production
    depends_on:
      - backend
    ports:
      - "3000:3000"
    restart: unless-stopped

volumes:
  db-data:
